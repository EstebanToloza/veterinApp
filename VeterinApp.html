    <!-------------------Modal---------------------------->

    <div class="container-modal">
        <div class='modal'>
            <span class="cancel">x</span>
            <p class='titulo'>Ingresar Paciente</p>
            <form>
                <select class='animal'>
                    <option value='Perro'>Perro</option>
                    <option value='Gato'>Gato</option>
                    <option value='Pato'>Pato</option>
                    <option value='Suricata'>Suricata</option>
                    <option value='Zorrino'>Zorrino</option>
                    <option value='Serpiente'>Serpiente</option>
                    <option value='Caballo'>Caballo</option>
                </select>
                <input type='text' placeholder='Nombre' class='nombre'></input>
                <input type='text' placeholder='Edad' class='edad'></input>
                <select class='estado'>
                    <option value='Estable'>Estable</option>
                    <option value='Mejorando'>Mejorando</option>
                    <option value='Empeorando'>Empeorando</option>
                    <option value='Crítico'>Crítico</option>
                </select>
                <textarea placeholder='Observaciones' class='observaciones'></textarea>
                <input type='submit' id='ingresar-paciente' value='Ingresar'>
            </form>
            <div class="cleaner"></div>
        </div>
    </div>
